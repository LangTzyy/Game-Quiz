<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Game - Institute Asia Teknologi</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- Update the existing loading.html styles -->
<style>
    @media screen and (max-width: 768px) {
        .coin-image {
            width: 80px;
            height: 88px;
            margin-bottom: 20px;
        }
        
        .progress-container {
            width: 80%;
            margin-bottom: 20px;
        }
        
        .loading-text {
            font-size: 16px;
        }
        
        .sub-loading {
            font-size: 12px;
        }
        
        .welcome-title {
            font-size: 1.5rem;
        }
        
        .welcome-subtitle {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        
        .welcome-description {
            font-size: 1rem;
        }
        
        .input-group {
            width: 90%;
        }
        
        input[type="text"] {
            padding: 12px 15px;
            font-size: 1rem;
        }
        
        .play-button {
            padding: 12px 20px;
            font-size: 1rem;
        }
    }
</style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap');
        body {
            margin: 0;
            padding: 0;
            font-family: 'Playfair Display', serif;
            overflow: hidden;
            color: white;
            background-color: rgb(29, 46, 84);
        }
        .screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.5s ease;
            text-align: center;
            pointer-events: none;
        }

        .screen.active {
            pointer-events: auto;
            opacity: 1;
        }

        .loading-screen {
            background-color: rgb(29, 46, 84);
            z-index: 100;
        }
        .coin-image {
            width: 100px;
            height: 110px;
            margin-bottom: 30px;
            animation: spin 2s linear infinite;
        }
        .progress-container {
            width: 300px;
            height: 10px;
            background-color: rgba(247, 244, 233, 0.2);
            border-radius: 5px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: #f7f4e9;
            border-radius: 5px;
            transition: width 0.1s linear;
        }
        .loading-text {
            font-size: 20px;
            color: #f7f4e9;
            margin-bottom: 5px;
        }
        .sub-loading {
            font-size: 15px;
            color: #f7f4e9;
        }
        .white-screen {
            background-color: #FFFFFF;
            z-index: 90;
            opacity: 0;
            color: #2D3748;
            padding: 40px;
        }
        .welcome-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .welcome-logo {
            height: 80px;
            margin-bottom: 20px;
        }
        .welcome-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 10px;
            color: #1A365D;
            letter-spacing: 1px;
            text-transform: uppercase;
            line-height: 1.1;
        }
        .route-logo-container {
            position: relative;
            display: inline-block;
        }
        .route-logo {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            height: 150px;
            margin-bottom: 10px;
        }
        .route-text {
            color: #E53E3E;
            display: inline-block;
        }
        .welcome-subtitle {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 400;
            font-style: italic;
            margin-bottom: 40px;
            color: #4A5568;
        }
        .welcome-description {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            line-height: 1.6;
            color: #4A5568;
            max-width: 700px;
            margin: 0 auto;
        }
        .input-screen {
            background-color: #1A365D;
            z-index: 80;
            opacity: 0;
            padding: 40px;
        }
        .logo-small {
            max-width: 150px;
            margin-bottom: 20px;
        }
        .pancasila-text {
            color: #f7f4e9;
            font-size: 1.5rem;
            margin-bottom: 40px;
            font-style: italic;
        }
        .input-group {
            width: 350px;
            margin-bottom: 30px;
        }
        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #f7f4e9;
            border-radius: 50px;
            background: transparent;
            color: #f7f4e9;
            font-size: 1.1rem;
            text-align: center;
        }
        input[type="text"]::placeholder {
            color: rgba(247, 244, 233, 0.6);
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #FFD700;
        }
        .start-link {
            display: inline-block;
            background: rgba(247, 244, 233, 0.1);
            border: 2px solid #f7f4e9;
            color: #f7f4e9;
            padding: 12px 30px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            font-size: 1.1rem;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .start-link:hover {
            background: #f7f4e9;
            color: #1A365D;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(247, 244, 233, 0.3);
        }
        .play-button {
            display: inline-block;
            background: #f7f4e9;
            border: 2px solid #f7f4e9;
            color: #1A365D;
            padding: 12px 30px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            font-size: 1.1rem;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-decoration: none;
        }
        .play-button:hover {
            background: transparent;
            color: #f7f4e9;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(247, 244, 233, 0.3);
        }
        .play-button:disabled {
            background: rgba(247, 244, 233, 0.3);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .footer-text {
            color: rgba(247, 244, 233, 0.6);
            font-size: 1rem;
            margin-top: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="screen loading-screen">
        <img src="assets/koin.png" alt="Coin" class="coin-image">
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="loading-text">Memuat Game, Tunggu Sebentar Ya!</div>
        <div class="sub-loading">Crafted with pride by Aria & Gilang â€“ ITB Asia</div>
    </div>

    <!-- Welcome Screen -->
    <div class="screen white-screen" id="whiteScreen">
        <div class="welcome-container">
            <div class="welcome-title">
                WELCOME TO 
                <span class="route-logo-container">
                    <img src="assets/logoGame.png" alt="Institute Asia Teknologi" class="route-logo">
                    <span class="route-text">"ROUTE"</span>
                </span>
            </div>
            <div class="welcome-subtitle">An Educational Quiz Game</div>
            <div class="welcome-description">
                Designed to take players on a fun and interactive journey through the nation's history.
            </div>
        </div>
    </div>

    <!-- Input Screen -->
    <div class="screen input-screen" id="inputScreen">
        <img src="assets/logoAsia.png" alt="Institute Asia Teknologi" class="logo-small">
        <div class="pancasila-text">Isi Namamu Dulu Disini</div>
        
        <div class="input-group">
            <input type="text" id="playerNameInput" placeholder="Masukkan Nama Kamu">
            <button id="playButton" class="play-button" disabled>Mulai Bermain</button>
        </div>

        <div class="footer-text">Selamat menjelajahi sejarah bangsa!</div>
    </div>


    <script>
        const progressBar = document.getElementById('progressBar');
        const loadingScreen = document.querySelector('.loading-screen');
        const whiteScreen = document.getElementById('whiteScreen');
        const inputScreen = document.getElementById('inputScreen');
        const playerNameInput = document.getElementById('playerNameInput');
        const playButton = document.getElementById('playButton');

        inputScreen.style.pointerEvents = 'auto';


        // Simulasi loading
        let progress = 0;
        const interval = setInterval(() => {
            progress += 1;
            progressBar.style.width = progress + '%';

            if (progress >= 100) {
                clearInterval(interval);
                loadingScreen.style.opacity = '0';

                setTimeout(() => {
                    whiteScreen.style.opacity = '1';

                    setTimeout(() => {
                        whiteScreen.style.opacity = '0';
                        inputScreen.style.opacity = '1';
                        inputScreen.style.pointerEvents = 'auto';
                        playerNameInput.focus();
                    }, 4000);
                }, 500);
            }
        }, 30);

        // Validasi input nama
        playerNameInput.addEventListener('input', function() {
            if (this.value.trim().length > 0) {
                playButton.disabled = false;
            } else {
                playButton.disabled = true;
            }
        });

        // Fungsi untuk memulai game
        playButton.addEventListener('click', function() {
            const playerName = playerNameInput.value.trim();
            if (playerName.length > 0) {
                // Simpan nama pemain ke localStorage
                localStorage.setItem('playerName', playerName);
                
                // Redirect ke game.html
                window.location.href = 'game.html';
            }
        });

        // Tambahkan event listener untuk tombol Enter
        playerNameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && this.value.trim().length > 0) {
                playButton.click();
            }
        });
    </script>
</body>
</html>
